<md-card>
    <md-card-title>{{group.name}}</md-card-title>
    <md-card-content>
        <div id="map"></div>
        <div class="spinner-container" *ngIf="!members || members.length === 0">
            <md-spinner></md-spinner>
        </div>
        <md-list dense *ngIf="members && members.length > 0">
            <md-list-item *ngFor="let member of members">
                <md-slide-toggle [(ngModel)]="enabledMembers[member.id]" (change)="drawMap()"></md-slide-toggle>
                <span md-line><strong>{{member.name}}</strong></span>
                <span md-line>({{member.lat | number : decimalFormat}}, {{member.lng | number : decimalFormat}}) @ {{member.lastUpdatedTs | date}}</span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>

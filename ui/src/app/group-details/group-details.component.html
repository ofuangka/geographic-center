<md-card>
    <md-card-title>
        <a routerLink="/groups">Groups</a> &raquo;
        <span *ngIf="!group">...</span>
        <span *ngIf="group">{{group.name}}</span>
    </md-card-title>
    <md-card-content>
        <div class="spinner-container" *ngIf="isLoading">
            <md-spinner></md-spinner>
        </div>
        <div id="map"></div>
        <div class="actions-container" *ngIf="!isLoading">
            <button md-raised-button color="primary" click="sendLocation()">Resend my location</button>
        </div>
        <md-list dense *ngIf="members && members.length > 0">
            <md-list-item *ngFor="let member of members">
                <md-slide-toggle [(ngModel)]="enabledMembers[member.id]" (change)="drawMap()"></md-slide-toggle>
                <span md-line><strong>{{member.name}}</strong></span>
                <span md-line>({{member.lat | number : decimalFormat}}, {{member.lng | number : decimalFormat}}) @ {{member.lastUpdatedTs | date}}</span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
